<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fisrt_UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main_contant">
        <div class="container">
            <div class="input_contant">
                <h1>Input</h1>
                <fieldset class="algorithm_fieldset">
                    <label class="algorithm_label" for="algorithm">Algorithm</label>
                    <div class="algorithm_div">
                        <p>First come First serve, FCFS</p>
                        <img class="angle_down" src="./icons/angle-down.png" alt="Angle Down Icon">
                    </div>
                </fieldset>
                <fieldset class="input_field1">
                    <label class="Arrival_Times_label" for="Arrival_Times">Arrival Times</label>
                    <input type="text" name="Arrival_Times" id="Arrival_Times" placeholder="e.g. 0 2 4 6 8">
                </fieldset>
                <fieldset class="input_field2">
                    <label class="Burst_Times_label" for="Burst_Times">Burst Times</label>
                    <input type="text" name="Burst_Times" id="Burst_Times" placeholder="e.g. 2 4 6 8 10">
                </fieldset>
                <button class="solve_button" type="submit">Solve</button>
            </div>
            <div class="output_contant">
                <h1>Output</h1>
                <p>Gantt chart and table will be shown here</p>
            </div>
        </div>
    </main>

    <footer class="footer_section">
        <div class="footer_contant">
            <a href="https://github.com/boonsuen/process-scheduling-solver" target="_blank">
                <img src="./icons/github.svg" alt="Github Icon">
                <p>GitHub</p>
            </a>
            <span></span>
            <a href="https://tally.so/r/kwkxon" target="_blank">
                <img src="./icons/compose.svg" alt="Feedback Icon">
                <p>Feedback</p>
            </a>
        </div>
    </footer>
   
<script src="script.js"></script>
</body>
</html>
